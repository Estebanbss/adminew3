<!-- Contenedor -->

<div (keydown)="onKeyDown($event)" class=" container mx-auto">
  <div class="bg-white rounded-lg shadow-lg mt-4">
    <div class="w-full p-4">
      <!-- CONTENIDO -->
      <!-- Nuestro título -->
      <h3 class="text-3xl text-center  font-bold text-gray-500 ">Listado Prestadores Turisticos</h3>
      <hr class="h-[1px] border-gray-300 mb-5 border-[1px] ">
      <!-- Botón Para llevarnos al componente de Agregar Prestador -->
      <div class="flex justify-center gap-2">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4  rounded" (click)="openmodalwarning('prestadores')">Eliminar</button>

        <button class="bg-lime-500 hover:bg-lime-700 text-white font-bold py-2 px-4 rounded" (click)="openmodalpst()">Importar</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" routerLink="/dashboard-admin/pagina-inicio/agregar-prestadores-turisticos">Agregar</button>


        <div class="" *ngIf="modalsuich === true" >

          <app-import class=""></app-import>

        </div>

        <div class="" *ngIf="warning === true" >

          <app-warning></app-warning>

        </div>

      </div>
      <!-- Nuestro espacio de búsquedas en texto-->
      <div class="flex flex-col gap-5 my-5 ">

          <div class=" w-full "> <!-- ngModel -> se tiene que importar FormsModule en app module y colocar un name al input -->
            <span class="text-xl text-center  font-bold text-gray-500">Nombre:</span>
            <div>
              <input type="text" id="Search" placeholder="¿Que buscas?"
              class="form-control w-full rounded-3xl border-2 border-gray-300 h-12 pe-10 shadow-sm bg:text-base xl:text-lg flex flex-col items-center py-4.5 px-7  font-Work" name="filterPost"  [(ngModel)]='filterPost'/>
            </div>

          </div>
      <div class="flex flex-row gap-2 justify-center">
        <div>

          <span class="text-center w-full  flex flex-row justify-center text-xl   font-bold text-gray-500">Servicios:</span>
          <select  class="px-2 py-2 border-[1px] rounded-lg border-gray-500 w-[140px]"  (change)="applyFilterServices($event)">
            <option value="todos">Todos</option>
            <option value="Alojamiento Urbano">Alojamiento Urbano</option>
            <option value="Alojamiento Rural">Alojamiento Rural</option>
            <option value="Restaurante">Restaurante</option>
            <option value="tienda de cafe">Tienda de Café</option>
            <option value="Antojos Tipicos">Antojos Tipicos</option>
            <option value="Sitio Natural">Sitio Natural</option>
            <option value="Patrimonio Cultural">Patrimonio Cultural</option>
            <option value="Miradores">Miradores</option>
            <option value="Parques Naturales">Parques Naturales</option>
            <option value="Agencias de Viajes">Agencias de Viajes</option>
            <option value="Centro Recreativo">Centro Recreativo</option>
            <option value="Guias de Turismo">Guias de Turismo</option>
            <option value="Aventura">Aventura</option>
            <option value="Agro y Ecoturismo">Agro y Ecoturismo</option>
            <option value="Planes o Rutas">Planes o Rutas</option>
            <option value="Artesanias">Artesanias</option>
            <option value="Transporte">Transporte</option>
            <option value="Eventos">Eventos</option>
          </select>

    </div>
    <!-- Espacio de búsqueda en botónes para Municipios -->
    <div>
          <span class="text-center w-full  flex flex-row justify-center text-xl   font-bold text-gray-500">Municipios:</span>
          <select class="px-2 py-2 border-[1px] rounded-lg border-gray-500 w-[140px]" (change)="applyFilterMunicipio($event)">
            <option value="todos">Todos</option>
            <option value="Acevedo">Acevedo</option>
            <option value="Agrado">Agrado</option>
            <option value="Aipe">Aipe</option>
            <option value="Algeciras">Algeciras</option>
            <option value="Altamira">Altamira</option>
            <option value="Baraya">Baraya</option>
            <option value="Campoalegre">Campoalegre</option>
            <option value="Colombia">Colombia</option>
            <option value="El Pital">El Pital</option>
            <option value="Elias">Elias</option>
            <option value="Garzon">Garzon</option>
            <option value="Gigante">Gigante</option>
            <option value="Guadalupe">Guadalupe</option>
            <option value="Hobo">Hobo</option>
            <option value="Isnos">Isnos</option>
            <option value="La Argentina">La Argentina</option>
            <option value="La Plata">La Plata</option>
            <option value="Neiva">Neiva</option>
            <option value="Nataga">Nataga</option>
            <option value="Oporapa">Oporapa</option>
            <option value="Paicol">Paicol</option>
            <option value="Palermo">Palermo</option>
            <option value="Palestina">Palestina</option>
            <option value="El Pital">El Pital</option>
            <option value="Pitalito">Pitalito</option>
            <option value="Rivera">Rivera</option>
            <option value="Saladoblanco">Saladoblanco</option>
            <option value="San Agustin">San Agustin</option>
            <option value="Santa Maria">Santa Maria</option>
            <option value="Suaza">Suaza</option>
            <option value="Tarqui">Tarqui</option>
            <option value="Tello">Tello</option>
            <option value="Teruel">Teruel</option>
            <option value="Tesalia">Tesalia</option>
            <option value="Timana">Timana</option>
            <option value="Villavieja">Villavieja</option>
            <option value="Yaguara">Yaguara</option>
            <option value="Iquira">Iquira</option>
          </select>
    </div>

      </div>
      <hr class="h-[1px] border-gray-300 mb-5 border-[1px] ">
               <!-- Espacio de búsqueda en botónes para Servicios -->

      </div>

      <!--Nuestra Tabla-->
      <table class="mx-auto">
        <!-- Encabezado de la Tabla -->
        <thead class="">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Nombre
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium hidden md:table-cell  text-gray-500 uppercase tracking-wider"
            >
              Servicios
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium hidden md:table-cell text-gray-500 uppercase tracking-wider"
            >
              Ciudad
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 hidden md:table-cell uppercase tracking-wider"
            >
              Celular
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Acciones
            </th>
          </tr>
        </thead>
        <!-- Cuerpo de la Tabla -->
        <tbody class="bg-white divide-y divide-gray-200 ">
          <!-- Elementos Renderizados desde la BD -->
          <tr *ngFor="let prestador of prestadores | filtroTexto:filterPost | botonServicios:servicio | botonMunicipio:municipio | paginate: { itemsPerPage: 10, currentPage: page } " class="bg-gray-100 ">
            <td class="px-6 py-4  text-sm text-gray-900 max-w-[15%] overflow-hidden text-ellipsis">
              {{ prestador.name }}
            </td>
            <td class="px-6 py-4  text-sm  text-gray-900 max-w-[15%]  hidden md:table-cell   overflow-hidden text-ellipsis">
              {{ prestador.servicios }}
            </td>
            <td class="px-6 py-4  text-sm  text-gray-900  max-w-[15%] hidden md:table-cell   overflow-hidden text-ellipsis">
              {{ prestador.municipio }}
            </td>
            <td class="px-6 py-4  text-sm text-gray-900  max-w-[15%]   hidden md:table-cell   overflow-hidden text-ellipsis">
              {{ prestador.celular1 }}
            </td>
            <td class="px-6 py-4  text-sm text-gray-900  max-w-[30%]     overflow-hidden text-ellipsis">
              <!-- Para los íconos de Acciones - FontAwesome -->
              <i (click)="obtenerPrestador(prestador)" class="fa-solid fa-pen-to-square fa-lg text-blue-500 mr-5 cursor-pointer"></i>
              <!-- Pasamos por parámetro el objeto listado para manipularlo, en este caso borrarlo -->
              <i (click)="eliminarPrestador(prestador)" class="fa-solid fa-trash-can fa-lg text-red-500 cursor-pointer"></i>
            </td>
          </tr>
          <!-- Paginación propia de la librería que importamos -->

        </tbody>
      </table> <!-- Fin tabla -->
      <pagination-controls class=""  (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
