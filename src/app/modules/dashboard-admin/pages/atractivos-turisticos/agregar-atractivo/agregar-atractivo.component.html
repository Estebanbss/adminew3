<!-- Contenedor -->
<div class="container mx-auto">
  <div class="bg-white rounded-lg shadow-lg mt-4">
    <div class="p-11">
      <!-- CONTENIDO -->
      <!-- Nuestro título -->
      <h3 class="text-3xl text-center mb-4">Agregar Atractivo Turistico
        <!-- Inicio de Spinner - Hacemos el Banding de la propiedad loading para mostrar el spinner -->
        <div *ngIf="loading" class="h-full min-w-full flex flex-col bg-white  rounded-xl">
          <div class="flex flex-auto flex-col justify-center items-center p-4 md:p-5">
            <div class="flex justify-center">
              <div class="animate-spin inline-block w-10 h-10 border-[10px] border-current border-t-transparent text-primary-500 rounded-full" role="status" aria-label="loading">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div> <!-- Fin Spinner -->
      </h3>
      <!-- Importante poner el anuncio sólo cuando el form fue enviado y es inválido en caso de que no se llenen todos los campos -->
      <span *ngIf="submitted && createAtractivo.invalid" class="block bg-red-500 text-white py-2 rounded text-center w-full">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
      <!-- Nuestro Formulario -->
      <!-- Conectamos el Formulario con el TS --> <!-- Hacemos un EventBinding para disparar el método con el que vamos a manipular los datos del empleado -->
      <form class="mt-10" [formGroup]="createAtractivo" (ngSubmit)="agregarAtractivo()">
        <!-- Campos de Inputs -->
        <!-- Ahora nos conectamos input por input con los nombres del TS -->
        <div class="flex mb-2"> <!-- Fila 1 -->
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="nombre" placeholder="Nombre">
          </div>
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="bienOLugar" placeholder="Bien o Lugar">
          </div>
        </div>
        <div class="flex mb-2"> <!-- Fila 2 -->
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="descripcion" placeholder="Descripción">
          </div>
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="clima" placeholder="Clima">
          </div>
        </div>
        <div class="flex mb-2"> <!-- Fila 3 -->
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="zona" placeholder="Zona">
          </div>
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="municipio" placeholder="Municipio">
          </div>
        </div>
        <div class="flex mb-2"> <!-- Fila 4 -->
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="direccionBarrioVereda" placeholder="Dirección, Barrio o Vereda">
          </div>
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="indicacionesAcceso" placeholder="Indicaciones de Acceso">
          </div>
        </div>
        <div class="flex mb-2"> <!-- Fila 5 -->
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="googleMaps" placeholder="URL Google Maps">
          </div>
          <div class="flex-1">
            <input type="number" class="w-full px-3 py-2 border rounded-lg" formControlName="latitud" placeholder="Latitud">
          </div>
        </div>
        <div class="flex mb-2"> <!-- Fila 6 -->
          <div class="flex-1">
            <input type="number" class="w-full px-3 py-2 border rounded-lg" formControlName="longitud" placeholder="Longitud">
          </div>
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="recomendaciones" placeholder="Recomendaciones">
          </div>
        </div>
        <div class="flex mb-2"> <!-- Fila 7 -->
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="actividades" placeholder="Actividades">
          </div>
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="horarioAtencion" placeholder="Horario de Atencion">
          </div>
        </div>
        <div class="flex mb-2"> <!-- Fila 8 -->
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="administrador" placeholder="Administrador">
          </div>
          <div class="flex-1">
            <input type="text" class="w-full px-3 py-2 border rounded-lg" formControlName="contactoAdmin" placeholder="Contacto de Administrador">
          </div>
        </div>
        <!-- Último Input -->
        <input type="text" class="w-full px-3 py-2 border rounded-lg mb-2" formControlName="redSocial" placeholder="Red Social">
        <!-- Input de Imágenes -->
        <h1 class="text-center text-green-500 text-xl font-bold my-5">FOTOS DE GALERIA</h1>
        <div class="relative p-6 border-2 border-green-500 border-dashed rounded-md my-2">

          <input
            type="file"
            multiple
            accept="image/*"
            class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
            (change)="uploadFiles($event)">
          <div class="flex items-center justify-center space-x-2">
            <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H5a1 1 0 110-2h5V3a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
            <span class="text-green-500 font-medium">Aqui van las imagenes de galeria</span>
          </div>
          <!-- Mostrar miniaturas de las imágenes seleccionadas -->
          <div class="flex space-x-2 mt-4">
            <img *ngFor="let img of selectedImages" src="{{img}}" alt="Uploaded preview" class="w-20 h-20 object-cover rounded">
          </div>
        </div>




      <!-- Input de Imágenes -->
      <h1 class="text-center text-red-500 text-xl font-bold my-5">FOTO DE PORTADA</h1>
      <div class="relative p-6 border-2 border-red-500 border-dashed rounded-md my-2">

        <input
          type="file"
          accept="image/*"
          class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
          (change)="uploadFilePortada($event)">
        <div class="flex items-center justify-center space-x-2">
          <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H5a1 1 0 110-2h5V3a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
          <span class="text-red-500 font-medium">Aqui va la imagen de portada</span>
        </div>
        <!-- Mostrar miniaturas de las imágenes seleccionadas -->
        <div class="flex space-x-2 mt-4">
          <img *ngFor="let img of selectedImages2" src="{{img}}" alt="Uploaded preview" class="w-20 h-20 object-cover rounded">
        </div>
      </div>
        <!-- Botónes -->
        <div class="flex justify-center mt-10">
          <div class="space-x-4">
            <button type="button" routerLink="/dashboard-admin/pagina-inicio/list-atractivo-turistico" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Volver
            </button>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
              Agregar
            </button>
            <!-- Fin Botónes -->
          </div>
        </div>
      </form>
      <!-- Fin Formulario -->
    </div>
  </div>
</div>
